
<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>PromptCamera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    
    /* 强制 html 和 body 占满全屏且无滚动背景色干扰 */
    html, body {
      background-color: #000000 !important;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    @keyframes breath-orange {
      0%, 100% { color: rgba(251, 146, 60, 1); text-shadow: 0 0 10px rgba(251, 146, 60, 0.4); }
      50% { color: rgba(251, 146, 60, 0.4); text-shadow: 0 0 2px rgba(251, 146, 60, 0.1); }
    }
    @keyframes breath-blue {
      0%, 100% { color: rgba(59, 130, 246, 1); text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
      50% { color: rgba(59, 130, 246, 0.4); text-shadow: 0 0 5px rgba(59, 130, 246, 0.1); }
    }
    @keyframes star-twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.5); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }
    @keyframes star-drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }
    .animate-breath-orange { animation: breath-orange 2s ease-in-out infinite; }
    .animate-breath-blue { animation: breath-blue 2s ease-in-out infinite; }
    
    /* 隐藏所有可能的滚动条 */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-black text-white antialiased overflow-hidden">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
